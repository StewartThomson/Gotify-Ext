<mat-sidenav-container>
  <mat-sidenav class="center" #sidenav  mode="side" [fixedInViewport]="true" [fixedTopGap]="0" [fixedBottomGap]="0">
    <mat-nav-list align="center">
      <mat-list-item>
        <p routerLink='/add' (click)="sidenav.close()">Add New Server</p>
      </mat-list-item>
      <div *ngIf="sockets.sockets | async as servers">
        <hr>
        <mat-list-item>
          <p routerLink='/server' (click)="sidenav.close()">All</p>
        </mat-list-item>
        <hr>
        <mat-list-item color="primary" *ngFor="let server of servers">
          <p [routerLink]="['/server', server.url]" (click)="sidenav.close()">{{ server.url }}</p>
        </mat-list-item>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="grid-container">
      <mat-toolbar  class="header" color="primary">
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <div></div>
        <h1 *ngIf="currentURL === ''; else currentURLSet">Gotify</h1>
        <ng-template #currentURLSet>
          <h1>{{ currentURL }}</h1>
        </ng-template>
      </mat-toolbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
